{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <div class="card shadow-lg p-4 text-center">
            <h2 class="text-danger">🗑️ Delete Todo</h2>
            <p class="fw-bold">Are you sure you want to delete <span class="text-primary">"{{ todo.title }}"</span>?</p>
            
            <form method="POST" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4"> Delete</button>
                <a href="{% url 'todo_list' %}" class="btn btn-secondary px-4"> Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
